<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function my_func(button) {
            var container = button.closest('.container');
            if(container) {
                // Получение всех классов блока container
                var classes = container.classList;
                // Преобразование классов в массив
                var classesArray = Array.from(classes);
                // Вывод классов в консоль
                console.log(classesArray);
            } else {
                console.log("Класс .container не найден");
            }
        }

    </script>

    <div class="container nenene">
        <div class="hint">
               <button onclick="my_func(this)"> кнопка</button>
        </div>
     </div>
     
</body>
</html>
